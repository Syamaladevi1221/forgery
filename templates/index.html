<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Forgery Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff, #f1f8e9);
      min-height: 100vh;
    }
    .container {
      margin-top: 80px;
    }
    .card {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <lottie-player src="{{ url_for('static', filename='welcome.json') }}" background="transparent" speed="1" style="height: 250px;" autoplay></lottie-player>
    <h1 class="my-4">üïµÔ∏è‚Äç‚ôÇÔ∏è Image Forgery Detection</h1>

    <form action="/analyze" method="POST" enctype="multipart/form-data" class="card p-4">
      <div class="mb-3">
        <label class="form-label">Upload Original Image</label>
        <input class="form-control" type="file" name="original" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Suspected Image</label>
        <input class="form-control" type="file" name="test" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Analyze</button>
    </form>
  </div>
</body>
</html>
