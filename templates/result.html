<!DOCTYPE html>
<html lang="en">
<head>
  <title>Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">🔍 Analysis Result</h2>
    <div class="card p-4">
      <h5>MD5 Hash Comparison</h5>
      <p><strong>Original Hash:</strong> {{ hash1 }}</p>
      <p><strong>Test Hash:</strong> {{ hash2 }}</p>

      {% if match %}
        <div class="alert alert-success">✅ Hashes Match — No Forgery Detected</div>
      {% else %}
        <div class="alert alert-danger">❌ Hashes Do Not Match — Tampering Possible</div>
        <h5 class="mt-4">Visual Difference (White = Tampered)</h5>
        <img src="{{ url_for('static', filename=diff_img) }}" class="img-fluid mt-3" alt="Difference Image">
      {% endif %}
    </div>
  </div>
</body>
</html>
